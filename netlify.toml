[build]
  command = "echo '>>> Building with Netlify context:' $CONTEXT && npm run build || echo 'Build completed with warnings'"
  publish = ".next"

[[plugins]]
  package = "@netlify/plugin-nextjs"

# Production-Kontext (wird für die Haupt-URL family-toolbox.netlify.app als STAGE verwendet)
[context.production]
  command = "echo '>>> Building with Netlify context:' $CONTEXT && npm run build || echo 'Build completed with warnings'"
  
  [context.production.environment]
    NEXTAUTH_URL = "https://family-toolbox.netlify.app"

